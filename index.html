<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Todo MVC Backbone</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>

        <section id = "todo-app">
            <header id = "header">
                <h1>Todos</h1>
                <input type="text" id="new" placeholder="GTD" autofocus>
            </header>
            <main id = "main">
                <input type="checkbox" id="toggle-all">
                <label for="toggle-all">Mark as completed</label>
                <ul id = "todo-list"></ul>
            </main>
            <footer id = "footer"></footer>
        </section>
        
        <script type="text/template" id="item-template">
            <div class="view">
                <input type="checkbox" class="toggle" <% completed ? 'checked' : '' %>>
                <label><% title %></label>
                <button class = 'destroy'></button>
            </div>
            <input type="text" class="edit" value="<% title %>">
        </script>
        
        <script type="text/template" id="stats-template">
            <span id="todo-count"><strong><% remaining %></strong> <% remaining === 1 ? 'item' : 'items'</span>
            <ul id = "filters">
                <li>
                    <a class = "selected" href="#/">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <% if (completed) { %>
            <button id = "clear-completed">Clear completed (<%= completed %>)</button>
            <% } %>
        </script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.2/backbone-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
